name: ${ENV_PROJECT_NAME}


services:
  app:
    container_name: ${ENV_PROJECT_NAME}-app
    ports:
      - "${APP_PORT}:${APP_PORT}"
    volumes:
      - app-logs:/app/logs
    env_file:
      - .env
    networks:
      - app-network


networks:
  app-network:
    driver: bridge

volumes:
  app-logs:
